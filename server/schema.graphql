type Query {
  # This is the type definition for returning a Job by its ID.
  job(id: ID!): Job
  # This is the type definition for returning a company by its ID.
  company(id: ID!): Company
  jobs: [Job!]
}

type Company {
  id: ID!
  name: String!
  description: String
  jobs: [Job!]
}

type Job {
  id: ID!
  title: String!
  company: Company!
  description: String
}
